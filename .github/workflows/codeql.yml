name: CodeQL Security Analysis

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 12:00 UTC
    - cron: '0 12 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # Use only 'javascript-typescript' to analyze TypeScript/JavaScript code

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Configure CodeQL to use more queries for thorough analysis
        queries: +security-and-quality
        # Auto-detect build mode for JavaScript/TypeScript projects
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10'

    - name: Install dependencies
      run: pnpm install

    # Auto-build attempts to build the project automatically
    # For JavaScript/TypeScript, this usually works well
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Alternative manual build step if autobuild fails
    # Uncomment and customize if needed:
    # - name: Manual build
    #   run: |
    #     pnpm build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true

    - name: Comment PR with CodeQL status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `## 🔒 CodeQL Security Analysis
          
          ✅ CodeQL security analysis completed successfully!
          
          📋 **Analysis Summary:**
          - **Language:** JavaScript/TypeScript
          - **Queries:** Security and Quality
          - **Status:** ${{ job.status }}
          
          🔍 **Security Findings:**
          Security findings (if any) will be available in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning) of this repository.
          
          ---
          *CodeQL analysis completed at ${new Date().toISOString()}*`;

          // Find existing CodeQL comment and update it, or create new one
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });

          const existingComment = comments.find(comment => 
            comment.body.includes('🔒 CodeQL Security Analysis') && 
            comment.user.type === 'Bot'
          );

          if (existingComment) {
            await github.rest.issues.updateComment({
              comment_id: existingComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
