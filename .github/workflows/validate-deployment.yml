name: Validate Deployment PR

on:
  pull_request:
    branches:
      - gh-pages
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'deploy/')
    
    steps:
      - name: Checkout source branch (master)
        uses: actions/checkout@v4
        with:
          # Get the source commit from the PR body
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found in dist"
            exit 1
          fi
          
          echo "âœ… Build verification successful"

      - name: Comment PR status
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… Deployment Validation Successful

            All checks have passed:
            - âœ… **Linting**: Code style validation passed
            - âœ… **Tests**: All unit tests passed  
            - âœ… **Build**: Production build successful
            - âœ… **Artifacts**: Build artifacts verified

            This deployment PR is ready to be merged! ğŸš€

            ---
            *Automated validation completed at ${new Date().toISOString()}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
